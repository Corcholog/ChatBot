version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Show top N games
  steps:
  - intent: top_games
  - action: top_games_query

- rule: Show top games by genre
  steps:
  - intent: top_games_genre
  - action: top_games_by_genre

- rule: Get the link from a game
  steps:
  - intent: get_game_link
  - action: get_link