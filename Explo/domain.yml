version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - start
  - top_games
  - top_games_genre
  - get_game_link

entities:
  - genre_type
  - game_name

slots:
  game_nameS:
    type: text
    influence_conversation: true
    mappings:
    - type : from_entity
      entity: game_name
  
  genre_typS:
    type: text
    influence_conversation: true
    mappings:
    - type : from_entity
      entity: genre_type

responses:

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Hello Nigga!"
  

actions:
  - top_games_query
  - top_games_by_genre
  - get_link

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
